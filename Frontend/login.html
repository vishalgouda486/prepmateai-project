<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PrepAura AI</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a192f, #1e3a8a, #1e40af);
      background-attachment: fixed;
      color: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      animation: fadeInBody 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

/* ---------------- MY NAV BAR STYLE ---------------- */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 64px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 28px;
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,255,255,0.06);
  z-index: 1000;
}

.nav-brand {
  font-weight: 700;
  font-size: 1.4rem;
  background: linear-gradient(90deg, #38bdf8, #a78bfa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.nav-links {
  display: flex;
  gap: 20px;
  list-style: none;
  margin: 0;
  padding: 0;
  align-items: center;
}

.nav-links a {
  color: #dbeafe;
  text-decoration: none;
  font-weight: 600;
  padding: 8px 12px;
  border-radius: 6px;
  letter-spacing: 0.2px;
}

.nav-links a:hover {
  color: #fff;
  text-shadow: 0 0 6px rgba(255,255,255,0.3);
}

/* --- Login Container --- */
.container {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255, 255, 255, 0.12);
  border-radius: 16px;
  padding: 40px 50px;
  width: 100%;
  max-width: 420px;
  margin-top: 80px;
  text-align: center;
  animation: slideIn 1.2s ease forwards;
  opacity: 0;
  box-sizing: border-box;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  color: #ffffff;
  margin-bottom: 25px;
  font-size: 1.8rem;
}

label {
  display: block;
  text-align: left;
  font-weight: 500;
  color: #bfdbfe;
  margin-bottom: 8px;
}

input {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 20px;
  border: none;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.12);
  color: #fff;
  font-size: 1rem;
  outline: none;
  box-sizing: border-box;
  transition: border 0.3s ease, background-color 0.3s ease;
}

input:focus {
  background: rgba(255, 255, 255, 0.18);
  border: 1px solid #3b82f6;
}

#error-message {
  color: #f87171;
  font-size: 0.95rem;
  margin-bottom: 15px;
  display: none;
}

button {
  width: 100%;
  padding: 12px 15px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #2563eb, #1d4ed8);
  color: #fff;
  font-size: 1.1rem;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.25s ease, transform 0.2s ease;
  box-sizing: border-box;
  margin-top: 5px;
}

button:hover {
  background: linear-gradient(90deg, #1d4ed8, #1e3a8a);
  transform: translateY(-2px);
}

.signup-text {
  margin-top: 20px;
  font-size: 0.95rem;
  color: #cbd5e1;
}

.signup-text a {
  color: #93c5fd;
  text-decoration: none;
  font-weight: 600;
}

.signup-text a:hover {
  color: #ffffff;
  text-decoration: underline;
}

@media (max-width: 600px) {
  .container {
    padding: 30px 25px;
  }
}

/* AI Futuristic Success Popup */
/* Unified Popup Animation for Login + Logout */
.success-popup {
  position: fixed;
  top: -150px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 16px;
  padding: 22px 36px;
  width: fit-content;
  text-align: center;
  
  /* Softer glow (fixes navbar bleeding glow issue) */
  box-shadow: 0 0 14px rgba(59,130,246,0.25);

  color: #e0f2ff;
  font-size: 1.15rem;
  font-weight: 600;
  letter-spacing: 0.8px;
  opacity: 0;

  /* Smoother animation – matches logout perfectly */
  transition: top 0.6s ease, opacity 0.6s ease;

  z-index: 2000;  /* higher so nav-bar never overlays it */
}

.success-popup.show {
  top: 90px;
  opacity: 1;
}

.success-icon {
  font-size: 2.4rem;
  margin-bottom: 8px;
  color: #4ade80;
  text-shadow: 0 0 18px rgba(74,222,128,0.8);
}

.hidden {
  display: none;
}

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-brand">PrepAura AI</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="practice.html">Practice Hub</a></li>
      <li><a href="mock_test.html">Mock Test</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Login to PrepAura AI</h1>
    
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <div id="error-message"></div>

      <button id="login-button" type="submit">Login</button>
    </form>

    <div class="signup-text">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <!-- JS -->
  <script src="login.js"></script>

  <!-- AI Futuristic Success Popup -->
  <div id="success-box" class="success-popup hidden">
    <div class="success-icon">✔</div>
    <p>Login Successful</p>
  </div>

</body>
</html>
