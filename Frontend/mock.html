<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Interview - Prepmate AI</title>
  
  <script src="face-api.min.js"></script>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-brand">Prepmate AI</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="practice.html">Practice Hub</a></li>
      <li><a href="mock_test.html">Mock Test</a></li>
    </ul>
  </nav>

  <main class="content">
    <div class="container">
      <h1>üíº AI Mock Interview</h1>
      <div id="model-status">Loading AI Face Models...</div>
      
      <div class="resume-uploader">
        <label for="resume-upload">Upload Resume (PDF):</label>
        <input type="file" id="resume-upload" accept=".pdf" />
        <span id="resume-status"></span>
      </div>
      
      <div class="generator-controls">
        <select id="topic-select">
          <option value="Behavioral">Behavioral Question</option>
          <option value="Python">Python</option>
          <option value="Data Structures">Data Structures</option>
          <option value="General Tech">General Tech</option>
          <option value="Resume-Based" id="resume-option" disabled>Resume-Based (Upload First)</option>
        </select>
        <button id="generate-button">Generate Question</button>
      </div>
      
      <textarea id="interview_question" placeholder="Click 'Generate Question' above..."></textarea>
      
      <div class="speech-controls">
        <button id="speech-play-button">‚ñ∂Ô∏è Play Question</button>
      </div>
      
      <div class="video-container" id="video-container">
        <video id="user-video" width="400" height="300" autoplay muted></video>
      </div>
      
      <div class="audio-controls">
        <button id="record-button">üéôÔ∏è Record Answer</button>
        <button id="stop-button" disabled>‚èπÔ∏è Stop Recording</button>
        <span id="record-status"></span>
      </div>
      
      <audio id="audio-playback" controls></audio>
  
      <button id="feedback-button" disabled>Submit for Feedback</button>
      
      <div class="response-box" id="response">
        Your feedback will appear here...
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
