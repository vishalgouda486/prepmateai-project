<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Practice - PrepAura AI</title>

  <!-- External Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="practice-tool.css" />

  <!-- Monaco Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>

  <!-- Particle.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --accent-1: #38bdf8;
      --accent-2: #a78bfa;
      --btn-a: #2563eb;
      --btn-b: #1d4ed8;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a192f, #1e3a8a, #1e40af);
      color: #f5f6fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
    }

    .nav-brand {
      font-weight: 700;
      font-size: 1.4rem;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: #dbeafe;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover { color: #fff; }

    main.content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 100px;
      width: 100%;
    }

    .container {
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 1000px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    h1 {
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    p {
      color: #dbeafe;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .question-box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(56, 189, 248, 0.25);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 20px;
      color: #e6eef8;
      font-size: 1.05rem;
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.15);
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    .question-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(56, 189, 248, 0.25);
    }

    /* Monaco Editor */
    #editor-container {
      width: 100%;
      height: 350px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: #0e172a;
      margin-bottom: 15px;
      overflow: hidden;
    }

    #output {
      width: 100%;
      height: 160px;
      border-radius: 10px;
      background: #0b1121;
      color: #dbeafe;
      font-family: monospace;
      text-align: left;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      overflow-y: auto;
      white-space: pre-wrap;
    }

    button {
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .tool-button-primary {
      background: linear-gradient(90deg, var(--btn-a), var(--btn-b));
      color: white;
      margin: 5px;
    }

    .tool-button-primary:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, var(--btn-b), var(--btn-a));
    }

    .tool-button-danger {
      background: #ef4444;
      color: white;
      margin: 5px;
    }

    .tool-button-danger:hover {
      transform: translateY(-2px);
      background: #dc2626;
    }

    .hidden { display: none; }

    @media (max-width: 700px) {
      .container { padding: 25px; }
      #editor-container { height: 300px; }
    }
  </style>
</head>

<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-brand">PrepAura AI</div>
    <ul class="nav-links" id="nav-links-list"></ul>
  </nav>

  <main class="content">
    <div class="container">
      
      <!-- Setup Screen -->
      <div id="setup-screen">
        <h1>Coding Practice</h1>
        <p>Select your topic to begin solving coding problems. Test your logic, efficiency, and problem-solving accuracy!</p>
        <select id="coding-topic" class="tool-select">
          <option value="Data Structures">Data Structures</option>
          <option value="Algorithms">Algorithms</option>
          <option value="String Manipulation">String Manipulation</option>
          <option value="Math & Logic">Math & Logic</option>
          <option value="Mixed">Mixed</option>
        </select>
        <button id="start-btn" class="tool-button-primary">Start Coding</button>
      </div>

      <!-- Practice Screen -->
      <div id="practice-screen" class="hidden">
        <h2 id="question-title">Question:</h2>
        <div class="question-box" id="question-text">Loading question...</div>

        <div id="editor-container"></div>

        <div class="button-row">
          <button id="run-btn" class="tool-button-primary">Run Code</button>
          <button id="next-btn" class="tool-button-primary hidden">Next</button>
          <button id="solution-btn" class="tool-button-danger hidden">Show Solution</button>
          <button id="end-btn" class="tool-button-danger">End Practice</button>
        </div>

        <div id="output" class="output-box">Output will appear here...</div>
      </div>

      <!-- Feedback Screen -->
      <div id="feedback-screen" class="hidden">
        <h2>Your Coding Report</h2>
        <div class="response-box" id="feedback-report">Generating report...</div>
        <button id="restart-btn" class="tool-button-primary">Try Another Round</button>
      </div>

      <!-- Loading Spinner -->
      <div id="loading-spinner" class="spinner-overlay" style="display:none;">
        <div class="spinner"></div>
        <p>Compiling and testing...</p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="technical.js"></script>
  <script src="auth.js"></script>

  <!-- Particles Config -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 75, density: { enable: true, value_area: 800 } },
        color: { value: "#38bdf8" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3.5, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#60a5fa",
          opacity: 0.4,
          width: 1.2
        },
        move: {
          enable: true,
          speed: 2.2,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          grab: { distance: 180, line_linked: { opacity: 0.8 } },
          repulse: { distance: 140, duration: 0.4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
