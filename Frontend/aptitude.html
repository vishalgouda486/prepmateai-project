<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aptitude Practice - PrepAura AI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="practice-tool.css" />

  <!-- Particle.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    :root {
      --glass-bg: rgba(255,255,255,0.05);
      --glass-border: rgba(255,255,255,0.1);
      --accent: #38bdf8;
    }

    #particles-js {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(135deg, #0a192f, #1e3a8a, #1e40af);
    }

    /* ---------------- MY NAV BAR STYLE ---------------- */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      z-index: 1000;
    }

    .nav-brand {
      font-weight: 700;
      font-size: 1.4rem;
      background: linear-gradient(90deg, #38bdf8, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .nav-links a {
      color: #dbeafe;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 6px;
      letter-spacing: 0.2px;
    }

    .nav-links a:hover {
      color: #fff;
      text-shadow: 0 0 6px rgba(255,255,255,0.3);
    }

    .nav-user {
      color: #ffffff;
      font-weight: 700;
      padding: 6px 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 8px rgba(255,255,255,0.15);
    }

    .nav-logout {
      background: #ff3b43 !important;
      color: #ffffff !important;
      padding: 8px 12px !important;
      border-radius: 6px;
      font-weight: 700 !important;
      box-shadow: 0 0 6px rgba(255,0,0,0.25);
    }
    .nav-logout:hover {
      background: #b81010 !important;
    }
    /* --------------------------------------------------- */

    /* FIXED BOTTOM BACK BUTTON */
    .back-btn {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.14);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.25);
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: 0.25s ease;
      z-index: 2000;
    }
    .back-btn:hover {
      background: rgba(255,255,255,0.22);
    }
    .hidden-btn {
      display: none !important;
    }

    .container {
      background: var(--glass-bg) !important;
      border: 1px solid var(--glass-border) !important;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      border-radius: 16px !important;
      backdrop-filter: blur(12px) !important;
      margin-top: 110px;
    }

    .question-box {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      padding: 20px;
      color: #e5edff;
      font-size: 1.05rem;
      line-height: 1.6;
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.25);
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    .question-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(56, 189, 248, 0.35);
    }

    .nav-button-row,
    .solution-button-row,
    .button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 15px;
    }

    .stats-bar {
      background: rgba(255,255,255,0.06);
      border-radius: 10px;
      padding: 10px 15px;
      color: #dce7ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .fade-in { opacity: 0; transform: translateY(10px); transition: opacity .5s, transform .4s; }
    .fade-in.show { opacity: 1; transform: translateY(0); }
  
    /* --- Final Report UI (Pie Chart + Cards + AI Sections) --- */
    .apt-report {
      background: rgba(15,23,42,0.95);
      border-radius: 16px;
      padding: 20px;
      color: #e5e7eb;
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 18px 45px rgba(15,23,42,0.7);
      margin-top: 10px;
    }

    .apt-report-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .apt-score-wrapper {
      width: 140px;
      height: 140px;
      position: relative;
    }

    .apt-score-ring { width: 100%; height: 100%; }
    .apt-score-bg {
      fill: none;
      stroke: rgba(55,65,81,0.85);
      stroke-width: 12;
    }
    .apt-score-progress {
      fill: none;
      stroke: #38bdf8;
      stroke-width: 12;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      transition: stroke-dashoffset 1s ease-out;
    }

    .apt-score-text {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .apt-metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px,1fr));
      gap: 12px;
      margin: 16px 0;
    }

    .apt-metric {
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      text-align: center;
    }

    .ai-section {
      margin-top: 18px;
    }
    .ai-section h3 {
      font-size: 1.1rem;
      background: linear-gradient(90deg,#38bdf8,#a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .ai-content {
      background: rgba(255,255,255,0.05);
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      color: #dbeafe;
      line-height: 1.6;
      margin-top: 6px;
    }

    .report-stats-horizontal-wrapper {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }
    .stat-card {
      background: rgba(255,255,255,0.05);
      padding: 10px 20px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      min-width: 100px;
    }
    .ai-cards-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .ai-card {
      background: rgba(255,255,255,0.03);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      text-align: left;
    }

    /* Center the download button */
    .apt-report-footer-center {
      display: flex;
      justify-content: center;
      margin-top: 25px;
    }

    /* Smaller button styling */
    .btn-download {
      padding: 10px 22px;
      border-radius: 8px;
      background: linear-gradient(90deg, #3ab7ff, #7c4dff);
      color: white;
      font-weight: 700;
      box-shadow: 0 4px 20px rgba(64,100,255,0.18);
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .btn-download:hover {
      opacity: 0.9;
    }


  </style>
</head>

<body>

  <div id="particles-js"></div>

  <!-- MY NAV BAR STYLE -->
  <nav class="navbar">
    <div class="nav-brand">PrepAura AI</div>
    <ul class="nav-links" id="nav-links-list"></ul>
  </nav>

  <!-- SINGLE BACK BUTTON (will hide/show via JS) -->
  <button id="back-btn" class="back-btn" onclick="location.href='home.html'">
    â¬… Back to Home
  </button>

  <main class="content">
    <div class="container">

      <!-- Setup Screen -->
      <div id="setup-screen" class="fade-in show">
        <h1>Aptitude Practice</h1>
        <p>Select a topic to begin your practice session.</p>

        <select id="aptitude-topic" class="tool-select">
          <option value="Quantitative Aptitude">Quantitative Aptitude</option>
          <option value="Logical Reasoning">Logical Reasoning</option>
          <option value="Verbal Ability">Verbal Ability</option>
          <option value="Data Interpretation">Data Interpretation</option>
          <option value="mix">Mix (All Topics)</option>
        </select>

        <button id="start-btn" class="tool-button-primary">Start Practice</button>
      </div>

      <!-- Practice Screen -->
      <div id="practice-screen" class="hidden fade-in">
        <div class="stats-bar">
          <div id="question-counter">Question: 1</div>
          <div id="question-topic">Topic: ...</div>
          <div id="question-timer">Time: 0s</div>
        </div>

        <div class="question-box" id="question-text">
          Loading question...
        </div>

        <div class="options-grid" id="options-grid"></div>

        <div class="nav-button-row">
          <button id="submit-btn" class="tool-button">Submit</button>
          <button id="next-btn" class="tool-button-primary hidden">Next Question</button>
        </div>

        <div class="solution-button-row">
          <button id="solution-btn" class="tool-button-solution hidden">Show Solution</button>
        </div>

        <div class="solution-box hidden" id="solution-box"></div>

        <div class="button-row">
          <button id="end-btn" class="tool-button-danger">End Practice</button>
        </div>
      </div>

      <!-- Feedback Screen -->
      <div id="feedback-screen" class="hidden fade-in">
        <h2>Practice Report</h2>
        <div class="response-box" id="feedback-report">Generating your feedback...</div>

        <button id="restart-btn" class="tool-button-primary">Practice Again</button>
      </div>

      <div id="loading-spinner" class="spinner-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Cooking questions for you...</p>
      </div>

    </div>
  </main>

  <script src="aptitude.js"></script>
  <script src="auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>


  <!-- Back Button Logic -->
  <script>
    const backBtn = document.getElementById("back-btn");
    const setupScreen = document.getElementById("setup-screen");
    const practiceScreen = document.getElementById("practice-screen");
    const feedbackScreen = document.getElementById("feedback-screen");

    // Show only on setup initially
    backBtn.classList.remove("hidden-btn");

    // Hide during practice
    document.getElementById("start-btn").addEventListener("click", () => {
      backBtn.classList.add("hidden-btn");
    });

    // Show again after ending practice
    document.getElementById("end-btn").addEventListener("click", () => {
      setTimeout(() => backBtn.classList.remove("hidden-btn"), 300);
    });

    // Hide when restarting
    document.getElementById("restart-btn").addEventListener("click", () => {
      backBtn.classList.add("hidden-btn");
    });
  </script>

  <!-- Particles -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 900 } },
        color: { value: "#38bdf8" },
        size: { value: 3.5, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#60a5fa",
          opacity: 0.4,
          width: 1.2
        },
        move: { enable: true, speed: 2.2 }
      },
      interactivity: {
        detect_on: "window",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "repulse" }
        },
        modes: {
          grab: { distance: 180, line_linked: { opacity: 0.8 } },
          repulse: { distance: 140, duration: 0.4 }
        }
      },
      retina_detect: true
    });

    const fadeEls = document.querySelectorAll('.fade-in');
    const io = new IntersectionObserver(entries => {
      entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('show'); });
    }, { threshold: 0.15 });

    fadeEls.forEach(el => io.observe(el));
  </script>

</body>
</html>
