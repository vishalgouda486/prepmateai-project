<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Interview - PrepAura AI</title>

  <script src="face-api.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="practice-tool.css" />
  <link rel="stylesheet" href="managerial.css" />
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    :root {
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.10);
      --accent-1: #38bdf8;
      --accent-2: #a78bfa;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a192f, #1e3a8a, #1e40af);
      color: #f5f6fa;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* ---------------- MY NAV BAR STYLE ---------------- */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 64px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 28px;
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,255,255,0.06);
  z-index: 1000;
}

.nav-brand {
  font-weight: 700;
  font-size: 1.4rem;
  background: linear-gradient(90deg, #38bdf8, #a78bfa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.nav-links {
  display: flex;
  gap: 20px;
  list-style: none;
  margin: 0;
  padding: 0;
  align-items: center;
}

.nav-links a {
  color: #dbeafe;
  text-decoration: none;
  font-weight: 600;
  padding: 8px 12px;
  border-radius: 6px;
  letter-spacing: 0.2px;
}

.nav-links a:hover {
  color: #fff;
  text-shadow: 0 0 6px rgba(255,255,255,0.3);
}

.nav-user {
  color: #ffffff;
  font-weight: 700;
  padding: 6px 12px;
  border-radius: 8px;
  background: rgba(255,255,255,0.08);
  box-shadow: 0 0 8px rgba(255,255,255,0.15);
}

.nav-logout {
  background: #ff3b43 !important;
  color: #ffffff !important;
  padding: 8px 12px !important;
  border-radius: 6px;
  font-weight: 700 !important;
  box-shadow: 0 0 6px rgba(255,0,0,0.25);
}

.nav-logout:hover {
  background: #b81010 !important;
}
/* --------------------------------------------------- */


    #particles-js {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .container {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 8px 30px rgba(2,6,23,0.55);
      border-radius: 12px;
    }

    #model-status, .status-box {
      color: #93c5fd;
      margin-top: 10px;
      display: none; /* hidden initially */
      font-size: 0.95rem;
    }

    .video-container {
      margin-bottom: 15px;
      max-width: 420px;
      display: none;
    }

    #user-video {
      width:100%;height:auto;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 6px 18px rgba(2,6,23,0.6);
      transform:scaleX(-1);
    }

    #chat-container {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius:10px;
      padding:14px;
      max-height:420px;
      overflow-y:auto;
      text-align:left;
    }
    .ai {background:linear-gradient(90deg,#38bdf8,#3b82f6);color:#fff;}
    .user {background:linear-gradient(90deg,#a78bfa,#8b5cf6);color:#fff;}

    .resume-uploader {
      text-align: center;
      border: 1px dashed rgba(255,255,255,0.3);
      border-radius: 10px;
      padding: 25px;
      background: rgba(255,255,255,0.05);
    }

    #resume-upload {
      margin-top: 12px;
      margin-bottom: 15px;
      padding: 8px;
      color: #cbd5e1;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 6px;
    }

    #resume-status {
      display: block;
      margin-top: 10px;
      color: #93c5fd;
      font-size: 0.95rem;
    }

    @media(max-width:700px){
      .container{padding:110px;}
    }

    /* BACK BUTTON STYLE */
.back-btn {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.14);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.25);
  padding: 12px 20px;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  backdrop-filter: blur(8px);
  transition: 0.25s ease;
  z-index: 2000;
}

.back-btn:hover {
  background: rgba(255,255,255,0.22);
}

.hidden-btn {
  display: none !important;
}

main.content {
  padding-top: 110px;   /* pushes the whole box below navbar */
}


  </style>
</head>
<body>

  <div id="particles-js"></div>

  <nav class="navbar">
    <div class="nav-brand">PrepAura AI</div>
    <ul class="nav-links" id="nav-links-list"></ul>
  </nav>

  <!-- BACK BUTTON -->
  <button id="back-btn" class="back-btn" onclick="location.href='home.html'">
    ‚¨Ö Back to Home
  </button>


  <main class="content">
    <div class="container">

      <div id="upload-screen">
        <h1>Resume-Based Interview</h1>
        <p>This is a 6-question live interview about your resume. Upload your resume (PDF) to begin.</p>
        
        <div class="resume-uploader">
          <label for="resume-upload">Upload Your Resume (PDF):</label><br>
          <input type="file" id="resume-upload" accept=".pdf" />
          <br>
          <button id="upload-btn" class="tool-button-primary" style="margin-top:15px;">Upload</button>
          <div id="model-status">AI Models Loaded Successfully ‚úÖ</div>
          <span id="resume-status"></span>
        </div>
      </div>

      <div id="interview-screen" class="hidden">
        <div id="chat-container"></div>

        <div id="typing-indicator" class="hidden">
          <div class="chat-bubble ai">
            <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
          </div>
        </div>

        <div class="video-container" id="video-container">
          <video id="user-video" width="400" height="300" autoplay muted></video>
        </div>

        <div class="voice-controls">
          <button id="mute-btn" class="tool-button-secondary">üîá Mute Voice</button>
        </div>

        <div class="audio-controls">
          <button id="record-button" disabled>üéôÔ∏è Record Answer</button>
          <button id="stop-button" disabled>‚èπÔ∏è Stop Recording</button>
          <span id="record-status"></span>
        </div>
      </div>

      <div id="feedback-screen" class="hidden">
        <h2>Resume Interview: Final Debrief</h2>
        <div class="response-box" id="feedback-report">
          Generating your final report...
        </div>
        <a href="home.html" class="tool-button-primary">Back to Home</a>
      </div>

      <div id="loading-spinner" class="spinner-overlay" style="display:none;">
        <div class="spinner"></div>
        <p id="spinner-text">Loading...</p>
      </div>

    </div>
  </main>

  <script>
  const backBtn = document.getElementById("back-btn");
  const startBtn = document.getElementById("start-btn");
  const feedbackScreen = document.getElementById("feedback-screen");

  // Show at start
  backBtn.classList.remove("hidden-btn");

  // Hide during interview
  startBtn.addEventListener("click", () => {
    backBtn.classList.add("hidden-btn");
  });

  // Show at final report
  const observer = new MutationObserver(() => {
    if (!feedbackScreen.classList.contains("hidden")) {
      backBtn.classList.remove("hidden-btn");
    }
  });
  observer.observe(feedbackScreen, { attributes: true });
</script>


  <script src="resume.js"></script>
  <script src="auth.js"></script>

  <!-- File Label, Voice & Camera Visibility -->
  <script>
    const videoContainer=document.getElementById("video-container");
    const recordBtn=document.getElementById("record-button");
    const stopBtn=document.getElementById("stop-button");
    const uploadInput=document.getElementById("resume-upload");
    const uploadStatus=document.getElementById("resume-status");
    const modelStatus=document.getElementById("model-status");

    // Initially hide model status
    modelStatus.style.display = "none";

    // File upload display
    uploadInput.addEventListener("change",(e)=>{
      const file=e.target.files[0];
      if(file){
        uploadStatus.textContent=`‚úÖ ${file.name} uploaded successfully.`;
        modelStatus.style.display="none";
      }
    });

    // Camera visibility control
    if(videoContainer&&recordBtn&&stopBtn){
      videoContainer.style.display="none";
      recordBtn.addEventListener("click",()=>{videoContainer.style.display="block";});
      stopBtn.addEventListener("click",()=>{videoContainer.style.display="none";});
    }

    // Better voice output: pick best female voice
    function setPreferredVoice(){
      const synth=window.speechSynthesis;
      const voices=synth.getVoices();
      if(!voices.length){
        setTimeout(setPreferredVoice,500);
        return;
      }
      window.prepAuraVoice = voices.find(v=>v.name.toLowerCase().includes("female")) || 
                             voices.find(v=>v.name.toLowerCase().includes("english")) || 
                             voices[0];
    }
    window.speechSynthesis.onvoiceschanged=setPreferredVoice;
    setPreferredVoice();
  </script>

  <!-- Interactive Particles -->
  <script>
    particlesJS("particles-js",{
      particles:{
        number:{value:75,density:{enable:true,value_area:800}},
        color:{value:"#38bdf8"},
        shape:{type:"circle"},
        opacity:{value:0.55},
        size:{value:3.5,random:true},
        line_linked:{
          enable:true,distance:150,color:"#60a5fa",opacity:0.4,width:1.2
        },
        move:{enable:true,speed:2.2,out_mode:"out"}
      },
      interactivity:{
        detect_on:"canvas",
        events:{
          onhover:{enable:true,mode:"grab"},
          onclick:{enable:true,mode:"repulse"},
          resize:true
        },
        modes:{
          grab:{distance:180,line_linked:{opacity:0.8}},
          repulse:{distance:140,duration:0.4},
          push:{particles_nb:4}
        }
      },
      retina_detect:true
    });
  </script>
</body>
</html>
